<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Find Your #DPAMArtMatch!</h1>
      <!-- update to make pagination functional -->
      <span id="progress">test</span>
    </header>
    <div class="tinder">
    
      <button id="nope"><i class="fa fa-remove"></i></button>

      <div class="tinder--cards">
        <div class="tinder--card">
          <img src="images/img1.jpg" alt="img1" class="chameleon">
        </div>
        <div class="tinder--card">
          <img src="images/img2.jpg" alt="img2" class="historian">
        </div>
        <div class="tinder--card">
          <img src="images/img3.jpg" alt="img3" class="sensitive">
        </div>
        <div class="tinder--card">
          <img src="images/img4.jpg" alt="img4" class="thrillSeeker">
        </div>
        <div class="tinder--card">
          <img src="images/img5.jpg" alt="img5" class="traditionalist">
        </div>
      </div>

      <button id="love"><i class="fa fa-heart"></i></button>
    </div>

    <div id="footer">
      <button type="button" id="skip">Skip quiz and go straight to 3D tour</button>

      <p class="disclaimer">
        <i>All of the art reflected is exclusively online.</i>
      </p>
    </div>

    <script src="https://kit.fontawesome.com/ac1bb5eb6c.js" crossorigin="anonymous"></script>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-2c7831bb44f98c1391d6a4ffda0e1fd302503391ca806e7fcc7b9b87197aec26.js"></script>
    <script src="script.js"></script>
  </body>
</html>
